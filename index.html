<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register Manager</title>
</head>
<body>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by the customer and know minimum number of notes to return.
            </p>
            <section>
                <label for="bill-amount">Bill Amount :</label>
                <input type="text" class="input" id="billAmount">
                <button id="nextButton">Next</button>
            </section>
            <section class="inputCash">
                <label for="cash-given">Cash Given :</label>
                <input type="text" class="input" id="cashGiven">
                <button id="checkButton">Check</button>
            </section>
 
            <p id="errorMessage"></p>

            <section class="outputSection" id="output">
                <table class="table">
                    <p>Return Change</p>
                    <tr>
                        <th>No. of Notes</th>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td class="noteDenomination">2000</td>
                        <td class="noteDenomination">500</td>
                        <td class="noteDenomination">100</td>
                        <td class="noteDenomination">20</td>
                        <td class="noteDenomination">10</td>
                        <td class="noteDenomination">5</td>
                        <td class="noteDenomination">1</td>
                    </tr>
                </table>
            </section>
        </div>

    <script src="app.js"></script>
</body>
</html>
