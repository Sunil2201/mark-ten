<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0715e58c9.js" crossorigin="anonymous"></script>
    <title>Cash Register Manager</title>
</head>
<body>
        <div class="container">
            <h1 class="heading">Cash Register Manager</h1>
            <p class="description">
                Enter the bill amount and cash given by the customer and know minimum number of notes to return.
            </p>
            <section>
                <label for="bill-amount">Bill Amount :</label>
                <input type="number" class="input" id="billAmount">
                <button id="nextButton">Next</button>
            </section>
            <section class="inputCash">
                <label for="cash-given">Cash Given :</label>
                <input type="number" class="input" id="cashGiven">
                <button id="checkButton">Check</button>
            </section>
 
            <p id="errorMessage"></p>

            <section class="outputSection" id="output">
                <table class="table">
                    <p>Return Change : </p>
                    <tr>
                        <th>No. of Notes</th>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                        <td class="noteCount"></td>
                    </tr>
                    <tr>
                        <th>Note</th>
                        <td class="noteDenomination">2000</td>
                        <td class="noteDenomination">500</td>
                        <td class="noteDenomination">100</td>
                        <td class="noteDenomination">20</td>
                        <td class="noteDenomination">10</td>
                        <td class="noteDenomination">5</td>
                        <td class="noteDenomination">1</td>
                    </tr>
                </table>
            </section>
            <footer class="footer">
                <div class="footer-header">Developed with ❤️ by <span>Sunil Ballani</span></div>
                <ul class="social-links list-non-bullet">
                    <li class="list-item-inline"><a class="link" target="_blank" href="https://github.com/Sunil2201"><i class="fa fa-github fa-2x"></i></a></li>
                    <li class="list-item-inline"><a class="link" target="_blank" href="https://twitter.com/imsunilballani"><i class="fa fa-twitter fa-2x"></i></a></li>
                    <li class="list-item-inline"><a class="link" target="_blank" href="https://www.linkedin.com/in/sunil-ballani-17b31b200/"><i class="fa fa-linkedin fa-2x"></i></a></li>
                </ul>
            </footer>
        </div>
    <script src="app.js"></script>
</body>
</html>
